<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scrabble</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>A Bit of Scrabble</h1>

    <div id="data">
        <p id="word">Word: </p>
        <p id="score">Score: </p>
        <p id="highestScore">Highest Score: </p>
        <p id="tilesLeft">Tiles Left: </p>
    </div>

    <br><br>

    <div id="board">
        <!--Board container, JS file places divs for tiles-->
    </div>
    <br>
    <div id="gameButtons">
        <button id="nextWord" class="button">Next Word</button>
        <button id="reset" class="button">Reset Tiles</button>
    </div>
    <br>
    <div id="error">
        <!--Container for error messages-->
    </div>

    <!-- <img src="./graphics_data/scrabble_tiles/Scrabble_Tile_K.jpg" class="tile-image ui-draggable ui-draggable-handle" letter="K" style="position: relative;"> -->
    <div id="tile-holder" class="ui-droppable">
        <!--Container for all tiles and tile holder-->
    </div>

    <div id="tradeLetter" class="ui-droppable">
        <p>Drag a letter here to trade it.</p>
        <!--Container for switching letters-->
    </div>
</body>

<!-- <script src="script/jquery-ui-1.13.2/jquery-ui.js"></script> -->
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script type="text/javascript" src="script/pieces.json"></script>
<script type="module" src="script/scrabble.js"></script>

</html>
